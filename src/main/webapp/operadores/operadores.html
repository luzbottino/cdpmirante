<div class="row">
  <div class="col-md-6">
    <h3>{{ctrl.titulo}}</h3>
    <hr>    
    <a ui-sref="home.operadores.salvar" ui-sref-active="active">Novo</a>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Perfil</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="operador in ctrl.operadores">          
            <td>
              <!-- FIXME: Após inserção, ao tentar editar, os dados não são carregados -->
              <button class="btn btn-warn" ui-sref-active="active" ui-sref="home.operadores.editar({ id: operador.id })">Editar</button> |
              <button class="btn btn-warn" ng-click="ctrl.excluir(operador)" ng-class="{'link-desabilitado': operador.administrador}" ng-disabled="operador.administrador">Excluir</button>
            </td>
            <td>{{operador.nome}}</td>
            <td>{{operador.login}}</td>
            <td>{{operador.perfil}}</td>          
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <ui-view></ui-view>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h3>{{$ctrl.titulo}}</h3>
    <hr>    
    <a ui-sref="operadores.salvar" ui-sref-active="active">Novo</a>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Perfil</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="operador in $ctrl.operadores">          
            <td>
              <a ui-sref-active="active" ui-sref="operadores.editar({ id: operador.id })">Editar</a> |
              <a ng-click="$ctrl.excluir(operador)">Excluira>
            </td>
            <td>{{operador.nome}}</td>
            <td>{{operador.login}}</td>
            <td>{{operador.perfil}}</td>          
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <ui-view></ui-view>
  </div>
</div>

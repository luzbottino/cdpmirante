<div class="row">
  <div class="col-md-6">
    <h3>{{$ctrl.titulo}}</h3>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Perfil</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="operador in $ctrl.operadores">          
            <td><a ui-sref-active="active" ui-sref="operadores.operador({ id: operador.id })">Editar</a></td>
            <td>{{operador.nome}}</td>
            <td>{{operador.login}}</td>
            <td>{{operador.perfil}}</td>          
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <ui-view></ui-view>
  </div>
</div>

<div class="row">
	<h3>{{ctrl.titulo}}</h3>
</div>
<div class="row">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="nome">Nome:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nome" placeholder="Digite um nome"
					ng-model="ctrl.operador.nome">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="login">Login:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="login" placeholder="Digite um login"
					ng-model="ctrl.operador.login" ng-disabled="ctrl.operador.id != null">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="senha">Senha:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="senha" placeholder="Digite uma senha"
					ng-model="ctrl.operador.senha">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="senha">Perfil:</label>
			<div class="col-sm-10">
				<select ng-model="ctrl.operador.perfil">					
					<option value="ANALISTA">Analista 
					<option value="GERENTE">Gerente					
				</select>				
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-click="ctrl.salvar()" class="btn btn-info">Salvar</button>
				<button class="btn btn-default" ui-sref="home.operadores">Cancelar</button>
			</div>
		</div>
	</form>
</div>

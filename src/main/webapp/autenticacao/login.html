<div class="container login-container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>CDP Mirante</h3>
		</div>
		<div class="panel-body">
			<div class="alert alert-info">
				Login: admin<br />
				Senha: 123456
			</div>
			<div ng-show="error" class="alert alert-danger">{{error}}</div>
			<form name="form" ng-submit="ctrl.logar()" role="form">
				<div class="form-group">
					<label for="login">Login:</label>
					<i class="fa fa-key"></i>
					<input type="text" name="login" id="login" class="form-control" ng-model="ctrl.operador.login"
						required />
					<span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">Login é
						obrigatório</span>
				</div>
				<div class="form-group">
					<label for="senha">Senha:</label>
					<i class="fa fa-lock"></i>
					<input type="password" name="senha" id="senha" class="form-control" ng-model="ctrl.operador.senha"
						required />
					<span ng-show="form.senha.$dirty && form.senha.$error.required" class="help-block">Senha é
						obrigatória</span>
				</div>
				<div class="form-actions">
					<button type="submit" ng-disabled="form.$invalid"
						class="btn btn-danger">Login</button>
